<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function show(frase){
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Número de vitória: "));
        var empates = parseInt(prompt("quantidades de empates: "));

        var resultado = (vitorias * 3) + empates;

        show( resultado);
        
        if (resultado < 28){
            show("Seu time foi melhor na temporada passada");
        }else{
            if(resultado > 28){
                show("Seu time está melhor que a temporada passada");
            }else{
                if(resultado == 28 ){ 
                    show("seu time ta igual ao ano passado")
                }
            }
        }



    </script>
</body>
</html>
