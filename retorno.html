<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
            
        }
        function show(frase){
            document.write(frase);
            pulaLinha();
        }

        function calcularImc(peso , altura){
    
        return peso / (altura * altura);
       

        }
        var nome = prompt("Qual o seu nome? ");
        var pesoinformado = prompt("Qual o seu peso? ");
        var alturainformado = prompt("Qual a sua altura? ");


        var imc = calcularImc(pesoinformado  , alturainformado);

        show("olá " + nome);
        show("O resultado do seu IMC é: " + imc );

        




    </script>
</body>
