<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function show(frase){
        document.write(frase);
        pulaLinha();
    }


    var cont = 0;
  
    for ( cont = 1; cont <= 10 ; cont ++){


        show ( cont * 7);


    }


</script>
