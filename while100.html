<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function pulaLinha(){
           document.write("<br>");
       }
       function show (frase){
           document.write(frase);
           pulaLinha();
       }
        var i = 1;
       

        while(  i<=100 ){
            i = i + 2;
            show (i);
        }

         show ("fim");
    </script>
</body>
</html>
