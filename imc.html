<body>
    <script>
        function pularLinha(){
            document.write("<br>");
            document.write("<br>");

        }
        function show(frase){

            document.write(frase);
            pularLinha();
        }

        function calcularImc(peso, altura){

            var imc = peso / (altura * altura);
             return imc;


                
        }

        var imcMarcos = calcularImc(84, 1.80);
        var imcFlavio = calcularImc(73,1.73);
     
        
        
        show( imcFlavio);
        show(imcMarcos);
      
       
    </script>
</body>
