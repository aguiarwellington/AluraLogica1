<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function show(frase){
            document.write(frase);
            pulaLinha();
        }

        var num = 20;

        while(num > 0){
            num = num - 1;
            show(num);
        }

        show("FIM!");

    </script>
</body>
</html>
