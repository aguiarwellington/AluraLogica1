    <script>

        function pulaLinha(){


            document.write("<br>");
            document.write("<br>");
        }
        function show(frase){
            document.write(frase);
            pulaLinha();
        }

        
        var tentativas = 1; 
        var numeroPensado = Math.round(Math.random()  * 10);

        


            while(tentativas <= 3){
                
                var chute = parseInt(prompt("Digite seu chute")); 
                            
                        if(chute == numeroPensado){
                            show("Parabéns, o número era:  " + numeroPensado);
                            break;

                        }else{

                                show ("você errou"); 
                            }

                        tentativas++; 
                    }

           
        

        

    </script>
